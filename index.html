<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Clima</title>
</head>
<body>
    
    <div class="container">
        <div class="boxSearch">
            <i class='bx bxs-map'></i>
            <input type="text" placeholder="Insira sua localização">
            <button class="bx bx-search"></button>
        </div>

        <div class="boxClima">
            <div class="box">
                <div class="infoClima">
                    <div class="clima">
                        <img src="assets/Nublado.PNG">
                        <p class="temperatura">0<span>°C</span></p>
                        <p class="descricao">Nublado</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="climaDetails">
            <div class="umidade">
                <i class='bx bx-water'></i>
                <div class="text">
                    <div class="infoUmidade">
                        <span>0%</span>
                    </div>
                    <p>Umidade</p>
                </div>
            </div>

            <div class="vento">
                <i class='bx bx-wind'></i>
                <div class="text">  
                    <div class="infoVento">
                        <span>15km/h</span>
                    </div>
                    <p>Velocidade do Vento</p>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
